{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<div class="custom-rounded container signup-form p-3 ">
    <h4>Register</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success ml-2">Sign Up</button>
        
    </form>
</div>

{% endblock content %}
